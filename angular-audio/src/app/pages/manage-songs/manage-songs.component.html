<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="mySongs && mySongs.length >0; else elseTemplate1">
        <table class="table table-striped table-inverse table-bordered table-hover" style="text-align: center;">
          <thead class="thead-inverse">
            <tr>
              <th>Song Name</th>
              <th>Artist</th>
              <th>Category</th>
              <th>Upload by</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let song of mySongs; let i = index;">
              <td>{{ song.name }}</td>
              <td>{{ song.artist }}</td>
              <td [ngStyle]="{'background-color': !song.categoryId ? '#ffc107' : ''}">
                {{ song.categoryId ? getCategoryNameById(song.categoryId) : 'No category' }}</td>
              <td>{{ song.userName }}</td>
              <td>
                <button class="btn btn-warning mr-2" (click)="onEdit(song)">
                  <mat-icon mat-list-icon>edit</mat-icon>
                </button>
                <button class="btn btn-warning mr-2" (click)="update();openFile(song,i)">
                  <mat-icon mat-list-icon>volume_up</mat-icon>
                </button>
                <button class="btn btn-warning mr-2" (click)="downloadFile(song)">
                  <mat-icon mat-list-icon>cloud_download</mat-icon>
                </button>
                <button class="btn btn-danger" (click)="onDelete(song, i)">
                  <mat-icon mat-list-icon>delete_forever</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-template #elseTemplate1>
        No songs...
      </ng-template>
    </div>
  </div>
</div>
