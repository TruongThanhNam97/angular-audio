<video width="820" height="740" controls style="width: 100%;height: 100%;" autoplay>
  <source [src]="SERVER_URL_VIDEO+data.video.url" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="form-group-row" *ngIf="currentUser?.username === 'superadmin'">
  <button (click)="approve()" class="btn btn-success mr-3 btn">
    <mat-icon class="mr-2">check_circle</mat-icon>
    Approve
  </button>
  <button (click)="reject()" class="btn btn-danger btn">
    <mat-icon class="mr-2">remove_circle</mat-icon>
    Reject
  </button>
</div>
