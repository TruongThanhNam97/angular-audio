<ng-container *ngIf="artists && artists.length > 0; else elseTemplate">
  <div class="container mt-5" style="display: flex;flex-wrap: wrap;">
    <div (click)="onNavigateToSeeArtist(artist)" class="wrap-category" *ngFor="let artist of artists">
      <img class="category-img"
        src="{{ artist.avatar ?  artist.avatar : '../../../../../assets/apple-music-note-800x420.jpg'}}"
        alt="{{artist.name}}">
      <div class="back-screen">
      </div>
      <div class="category-name">
        {{ artist.name}}
      </div>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="container mt-3">No artists. Waiting admin to update artists...</div>
</ng-template>
