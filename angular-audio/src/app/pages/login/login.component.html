<div class="container mt-5">
  <form [formGroup]="signForm" (submit)="onSubmit()">
    <div class="form-group">
      <input [ngClass]="{'is-invalid': signForm.get('username').touched && signForm.get('username').invalid}"
        type="text" class="form-control" name="username" placeholder="Username" formControlName="username">
      <span *ngIf="signForm.get('username').touched && signForm.get('username').invalid" class="invalid-feedback">
        <span *ngIf="signForm.get('username').errors['required']">Username field is required</span>
      </span>
    </div>
    <div class="form-group">
      <input [ngClass]="{'is-invalid': signForm.get('password').touched && signForm.get('password').invalid}"
        type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
      <span *ngIf="signForm.get('password').touched && signForm.get('password').invalid" class="invalid-feedback">
        <span *ngIf="signForm.get('password').errors['required']">Password field is required</span>
      </span>
    </div>
    <button [disabled]="signForm.invalid || disableMode" class="btn btn-success btn-block">Login</button>
  </form>
</div>
