<div class="container">
  <div class="form-group" style="width: 50%;">
    <input type="text" class="form-control" placeholder="Search by artist name" [(ngModel)]="artistName">
  </div>
  <table class="table table-striped table-inverse table-bordered table-hover" style="text-align: center;">
    <thead class="thead-inverse">
      <tr>
        <th>Artist Name</th>
        <th>Avatar</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artist of artists | namePipe:artistName;let i = index;">
        <td class="td">
          <div class="wrap">{{ artist.name }}</div>
        </td>
        <td class="td">
          <div class="wrap">
            <img style="width: 50px;height: 50px;border-radius:50%;"
              src="{{ artist.avatar ? artist.avatar : '../../../../../assets/apple-music-note-800x420.jpg' }}"
              alt="{{ artist.name }}">
          </div>
        </td>
        <td class="td">
          <div class="wrap">
            <button (click)="onEdit(artist)" class="btn btn-warning mr-2 btn">
              <mat-icon mat-list-icon>edit</mat-icon>
            </button>
            <button (click)="onDelete(artist.id,i)" class="btn btn-danger btn">
              <mat-icon mat-list-icon>delete_forever</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
