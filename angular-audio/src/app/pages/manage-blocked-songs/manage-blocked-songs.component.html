<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="blockedSongs && blockedSongs.length >0; else elseTemplate1">
        <table class="table table-striped table-inverse table-bordered table-hover" style="text-align: center;">
          <thead class="thead-inverse">
            <tr>
              <th>Song Name</th>
              <th>Artist</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let song of blockedSongs; let i = index;">
              <td>{{ song.name }}</td>
              <td>{{ song.artist }}</td>
              <td>
                <button class="btn btn-warning mr-2" (click)="onUnblock(song)">
                  <mat-icon mat-list-icon>lock_open</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-template #elseTemplate1>
        No blocked songs...
      </ng-template>
    </div>
  </div>
</div>
