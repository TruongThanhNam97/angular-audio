<ng-container *ngIf="categories && categories.length > 0; else elseTemplate">
  <div class="container mt-5">
    <div class="row">
      <div class="form-group col-6" style="position: relative;">
        <input style="padding-left: 35px;" type="text" class="form-control" aria-describedby="helpId"
          placeholder="Search by category name" [(ngModel)]="categoryName">
        <mat-icon class="search-icon">search</mat-icon>
      </div>
    </div>
  </div>
  <div class="container" style="display: flex;flex-wrap: wrap;">
    <div (click)="onNavigateToSeeCategory(category)" class="wrap-category"
      *ngFor="let category of categories | namePipe:categoryName">
      <img class="category-img"
        src="{{ category.avatar ?  category.avatar : '../../../../../assets/apple-music-note-800x420.jpg'}}"
        alt="{{category.name}}">
      <div class="back-screen">
      </div>
      <div class="category-name">
        {{ category.name}}
      </div>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="container mt-3">No categories. Waiting admin to update cateogories...</div>
</ng-template>
